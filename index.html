<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Envelope ðŸ’œ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #5E548E, #9F86C0, #D291BC, #E0BBE4);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Envelope Container */
        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            z-index: 5;
        }

        /* Envelope */
        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #B565A7, #5E548E);
            border-radius: 10px;
            border: 4px solid #D291BC;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Envelope Flap */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, #5E548E, #B565A7);
            transform-origin: top;
            transition: transform 1s ease-in-out;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            z-index: 3;
        }

        /* Envelope Bottom Part */
        .envelope-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, #5E548E, #B565A7);
            border-radius: 0 0 10px 10px;
        }

        /* Wax Seal */
        .wax-seal {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #5E548E, #3D315B);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 4;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        /* Letter Inside */
        .letter, .quote {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 85%;
            height: 110px;
            background: #D291BC;
            border-radius: 10px;
            transform: translate(-50%, 50%);
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6em;
            font-family: 'Dancing Script', cursive;
            color: #5E548E;
            font-weight: bold;
            opacity: 0;
            text-align: center;
            padding: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        /* Second Slide: Quote */
        .quote {
            position: absolute;
            top: 70%;
            background: #E0BBE4;
            color: #5E548E;
            font-size: 1.4em;
            opacity: 0;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
        }

        /* Open Animation */
        .open .flap {
            transform: rotateX(180deg);
        }

        .open .wax-seal {
            opacity: 0;
        }

        .open .letter {
            transform: translate(-50%, -120%);
            opacity: 1;
        }

        /* Show Second Slide */
        .show-quote .letter {
            transform: translate(-50%, -250%);
            opacity: 0;
        }

        .show-quote .quote {
            transform: translate(-50%, -120%);
            opacity: 1;
        }

        /* Close Envelope */
        .closed .flap {
            transform: rotateX(0deg);
        }

        .closed .wax-seal {
            opacity: 1;
        }

        .closed .letter,
        .closed .quote {
            opacity: 0;
            transform: translate(-50%, 50%);
        }

    </style>
</head>
<body>
    <div class="envelope-container" onclick="toggleEnvelope()">
        <!-- Envelope -->
        <div class="envelope">
            <div class="flap"></div>
            <div class="envelope-bottom"></div>
        </div>

        <!-- Wax Seal -->
        <div class="wax-seal">ðŸ’œ</div>

        <!-- Letter (First Slide) -->
        <div class="letter">Happy Valentine's Day Chelle ! ðŸ’œ</div>

        <!-- Second Slide (Quote) -->
        <div class="quote">"Love isnâ€™t just a feeling; itâ€™s the quiet magic that turns ordinary moments into forever memories." ðŸ’œ</div>
    </div>

    <script>
        let clickCount = 0;

        function toggleEnvelope() {
            const envelope = document.querySelector('.envelope-container');

            if (clickCount === 0) {
                envelope.classList.add('open');
            } else if (clickCount === 1) {
                envelope.classList.add('show-quote');
            } else if (clickCount === 2) {
                envelope.classList.remove('open', 'show-quote');
                envelope.classList.add('closed');
                clickCount = -1;
            }

            clickCount++;
        }
    </script>
</body>
</html>
